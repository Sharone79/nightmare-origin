
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>엘라 갤러리</title>
    <style>
        body {
            background-color: #fdf6f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #d36fa8;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>엘라 갤러리</h1>
    <div class="gallery">
        <img src="01.png" alt="엘라 이미지"><br>
        <img src="02.png" alt="엘라 이미지"><br>
        <img src="03.png" alt="엘라 이미지"><br>
        <img src="04.png" alt="엘라 이미지"><br>
        <img src="05.png" alt="엘라 이미지"><br>
        <img src="06.png" alt="엘라 이미지"><br>
        <img src="07.png" alt="엘라 이미지"><br>

    </div>
</body>
</html>
