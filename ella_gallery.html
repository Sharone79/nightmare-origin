
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>엘라 갤러리</title>
    <style>
        body {
            background-color: #fdf6f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #d36fa8;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        #imageModal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        #imageModal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>엘라 갤러리</h1>
    <div class="gallery">
        <img src="01.png" alt="엘라 이미지">
        <img src="02.png" alt="엘라 이미지">
        <img src="03.png" alt="엘라 이미지">
        <img src="04.png" alt="엘라 이미지">
        <img src="05.png" alt="엘라 이미지">
        <img src="06.png" alt="엘라 이미지">
        <img src="07.png" alt="엘라 이미지">
    </div>

    <div id="imageModal">
        <img id="modalImage">
    </div>

    <script>
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");

        document.querySelectorAll(".gallery img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });
        });

        modal.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
